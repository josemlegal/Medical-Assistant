<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de consulta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="relative bg-white">
        <div class="flex justify-between items-center max-w-7xl mx-auto px-4 py-6 sm:px-6 md:justify-start md:space-x-10 lg:px-8">
          <div class="flex justify-start lg:w-0 lg:flex-1">
            <a href="#">
              <span class="sr-only">Workflow</span>
              <img class="h-8 w-auto sm:h-10" src="https://tailwindui.com/img/logos/workflow-mark-purple-600-to-indigo-600.svg" alt="">
            </a>
          </div>
        </div>
        
        <!--- abuelo ---> 

    <div class="flex items-center justify-center min-h-fit bg-gray-100">

        <!--- Padre ---> 
        <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
            <h3 class="text-2xl font-bold text-center">Datos del paciente</h3>
            <form action="">
                <div class="mt-4">
                    <div>
                        <label class="block" for="Name">Nombre Completo<label>
                                <input type="text" placeholder="Nombre Completo"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div>
                        <label class="block" for="Cedula">Cédula<label>
                                <input type="text" placeholder="Cedula"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="mt-4">
                        <label class="block" for="ciudad">Ciudad<label>
                                <input type="text" placeholder="Ciudad"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="mt-4">
                        <label class="block" for="email">Correo<label>
                                <input type="text" placeholder="Correo"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                 
                </div>
                
            </form>
        </div>

        <!--- Padre/ ---> 
    </div>
    <!--- abuelo/ ---> 

    <!--- abuelo2 ---> 

    <div class="flex items-center justify-center min-h-screen bg-gray-100">

        <!--- Padre2 --->
        
        <div class="px-8 py-6 mx-4 mt-0 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
                    <h3 class="text-2xl font-bold text-center mt-2" >Datos Medicos</h3>
                    <div class="mt-4">
                        <label class="block" for="motivo de la consulta">Motivo de la consulta<label>
                                <input type="text" placeholder="Motivo de la consulta"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                   
                    <div class="mt-4">
                        <label class="block" for="diagnostico">Diagnostico<label>
                                <input type="text" placeholder="Diagnostico"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                   
                    <div class="mt-4">
                        <label class="block" for="Indicación">Indicación<label>
                                <input type="text" placeholder="Indicación"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                   
                    <div class="mt-4">
                        <label class="block" for="receta">Receta<label>
                                <input type="text" placeholder="Medicamento 1"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                                <input type="text" placeholder="Medicamento 2"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                                <input type="text" placeholder="Medicamento 3"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>      

                    <div class="flex">
                        <button class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Guardar</button>
                    </div>
                    
                    <div class="mt-6 text-grey-dark">
    
                        <div class="mt-6 grid grid-cols-3 gap-3">
                    </div>
                    </div>
                </div>
                
            </form>
        </div>
         <!--- Padre2/ --->

        
    </div>
    <!--- abuelo2/ ---> 
</body>
</html>
