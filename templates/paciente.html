<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info de Paciente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static',filename='main.js') }}"></script>
	  <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='main.js') }}"></script>
	  <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	
  </head>
<body>
    <body>
        <div class="bg-white">
          <header>
            <div class="relative bg-white">
              <div class="flex justify-between items-center max-w-7xl mx-auto px-4 py-6 sm:px-6 md:justify-start md:space-x-10 lg:px-8">
                <div class="flex justify-start lg:w-0 lg:flex-1">
                  <a href="/">
                    <span class="sr-only">Workflow</span>
                    <img class="w-[150px]" src="../static/images/logo4.png" alt="">
                  </a>
                </div>
                <div class="-mr-2 -my-2 md:hidden">
                  <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false">
                    <span class="sr-only">Open menu</span>
                    <!-- Heroicon name: outline/menu -->
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                  </button>
                </div>
                <nav class="hidden md:flex space-x-10">
                  <div class="relative">
                  </div>
               
              </div>
        
              <!--
                Mobile menu, show/hide based on mobile menu state.
        
                Entering: "duration-200 ease-out"
                  From: "opacity-0 scale-95"
                  To: "opacity-100 scale-100"
                Leaving: "duration-100 ease-in"
                  From: "opacity-100 scale-100"
                  To: "opacity-0 scale-95"
              -->
              <div class="absolute z-30 top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden">
                <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50">
                  <div class="pt-5 pb-6 px-5">
                    <div class="flex items-center justify-between">
                      <div>
                        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-purple-600-to-indigo-600.svg" alt="Workflow">
                      </div>
                 </div>
                    
                  
                  </div>
                </div>
              </div>
            </div>
          </header>
        
          <main>
            <!-- Hero section -->
            <div class="relative">
              <div class="absolute inset-x-0 bottom-0 h-1/2 bg-gray-100"></div>
              <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                <div class="relative shadow-xl sm:rounded-2xl sm:overflow-hidden">
                  <div class="absolute inset-0">
                    <img class="h-full w-full object-cover" src="http://img.src.ca/2017/05/10/635x357/170510_x576n_rci-medical-robot-newborn_sn635.jpg" alt="Doctor robot y paciente">
                    <div class="absolute inset-0 bg-gradient-to-r from-purple-700 to-indigo-600 mix-blend-multiply"></div>
                  </div>
                  <div class="relative px-4 py-16 sm:px-6 sm:py-24 lg:py-32 lg:px-8">
                    <h1 class="text-center text-4xl font-extrabold tracking-tight sm:text-5xl lg:text-6xl">
                      <span class="block text-white">¿A qué consulta</span>
                      <span class="block text-indigo-200">te gustaría acceder?</span>
                    </h1>
                     <!-- ingresar numero de cedula-->
                    <form action="{{ url_for('cargado') }}" method="POST">
                      <div class="mt-4">
                          <div>
                            <div class="mt-10 max-w-sm mx-auto sm:max-w-none sm:flex sm:justify-center">                         
                              <input class="placeholder:italic placeholder:text-slate-400 block bg-white w-center border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Ingrese su numero de cedula" type="text" name="cedula">
                            </div>
                            </div>
                      <div class="mt-10 max-w-sm mx-auto sm:max-w-none sm:flex sm:justify-center">
                        
                      <button class="flex items-center justify-center px-4 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-indigo-700 bg-white hover:bg-indigo-50 sm:px-8"   type="submit">Buscar</button>

                     
                    </div>
                    <!--Este es el boton de notificacion-->
                    <div>
                    <button disabled class="mt-10 max-w-sm mx-auto sm:max-w-none sm:flex sm:justify-center js-push-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect flex items-center justify-center px-4 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-indigo-700 bg-white hover:bg-indigo-50 sm:px-8">
                      Activar notificaciones
                    </button>
                    </div>
                    <!--Estos son los botones de notificacion-->
                    <div>    
                    </div>
                  </div>
                </form>
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored flex items-center justify-center px-4 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-indigo-700 bg-white hover:bg-indigo-50 sm:px-8" onclick="push_message()">Probar notificaciones</button>
                  <!-- ingresar numero de cedula-->
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
