<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info de Paciente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <body>
        <!--
          This example requires Tailwind CSS v2.0+ 
          
          This example requires some changes to your config:
          
          ```
          // tailwind.config.js
          module.exports = {
            // ...
            plugins: [
              // ...
              require('@tailwindcss/forms'),
            ],
          }
          ```
        -->
        <div class="bg-white">
          <header>
            <div class="relative bg-white">
              <div class="flex justify-between items-center max-w-7xl mx-auto px-4 py-6 sm:px-6 md:justify-start md:space-x-10 lg:px-8">
                <div class="flex justify-start lg:w-0 lg:flex-1">
                  <a href="#">
                    <span class="sr-only">Workflow</span>
                    <img class="h-8 w-auto sm:h-10" src="https://tailwindui.com/img/logos/workflow-mark-purple-600-to-indigo-600.svg" alt="">
                  </a>
                </div>
                <div class="-mr-2 -my-2 md:hidden">
                  <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false">
                    <span class="sr-only">Open menu</span>
                    <!-- Heroicon name: outline/menu -->
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                  </button>
                </div>
                <nav class="hidden md:flex space-x-10">
                  <div class="relative">
                    <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
                   
        
                    <!--
                      'Solutions' flyout menu, show/hide based on flyout menu state.
        
                      Entering: "transition ease-out duration-200"
                        From: "opacity-0 translate-y-1"
                        To: "opacity-100 translate-y-0"
                      Leaving: "transition ease-in duration-150"
                        From: "opacity-100 translate-y-0"
                        To: "opacity-0 translate-y-1"
                    -->
                  </div>
               
              </div>
        
              <!--
                Mobile menu, show/hide based on mobile menu state.
        
                Entering: "duration-200 ease-out"
                  From: "opacity-0 scale-95"
                  To: "opacity-100 scale-100"
                Leaving: "duration-100 ease-in"
                  From: "opacity-100 scale-100"
                  To: "opacity-0 scale-95"
              -->
              <div class="absolute z-30 top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden">
                <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50">
                  <div class="pt-5 pb-6 px-5">
                    <div class="flex items-center justify-between">
                      <div>
                        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-purple-600-to-indigo-600.svg" alt="Workflow">
                      </div>
                 </div>
                    
                  
                  </div>
                </div>
              </div>
            </div>
          </header>
        
          <main>
            <!-- Hero section -->
            <div class="relative">
              <div class="absolute inset-x-0 bottom-0 h-1/2 bg-gray-100"></div>
              <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                <div class="relative shadow-xl sm:rounded-2xl sm:overflow-hidden">
                  <div class="absolute inset-0">
                    <img class="h-full w-full object-cover" src="hhttp://img.src.ca/2017/05/10/635x357/170510_x576n_rci-medical-robot-newborn_sn635.jpg" alt="Doctor robot y paciente">
                    <div class="absolute inset-0 bg-gradient-to-r from-purple-700 to-indigo-600 mix-blend-multiply"></div>
                  </div>
                  <div class="relative px-4 py-16 sm:px-6 sm:py-24 lg:py-32 lg:px-8">
                    <h1 class="text-center text-4xl font-extrabold tracking-tight sm:text-5xl lg:text-6xl">
                      <span class="block text-white">¿A que información</span>
                      <span class="block text-indigo-200">te gustaría acceder?</span>
                    </h1>
                    <form action="{{ url_for('cargado') }}" method="POST">
                      <div class="mt-4">
                          <div>
                            <h1>Paciente: {{ consultas[0].nombre }}</h1>
                              <label class="block" for="nombre">Ingresar Numero de CI<label>
                              <input type="text" name="cedula">
                              <button href="" class="flex items-center justify-center px-4 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-indigo-700 bg-white hover:bg-indigo-50 sm:px-8"> Ver detalles </button>
                              <div class="grid grid-cols-4 gap-8 text-center p-20 pt-0">
                                {% for consulta in consultas %}
                                  <div class="bg-white max-w-sm rounded overflow-hidden shadow-lg mx-auto">
                                    <div class="px-6 py-4">
                                      <a class="font-bold text-xl mb-2">{{ consulta.fecha }}</a>
                                      <p class="text-gray-700 text-base">
                                        Motivo: {{ consulta.motivo_de_consulta }}
                                      </p>
                                    </div>
                                  </div>
                                {% endfor %}

                              </div>
                          </div>
                      <!-- <button type="submit">Buscar</button> -->
                  </form>
                    <div class="mt-10 max-w-sm mx-auto sm:max-w-none sm:flex sm:justify-center">
                      <div class="space-y-4 sm:space-y-0 sm:mx-auto sm:inline-grid sm:grid-cols-2 sm:gap-5">
                        <!--
                        <a href="#" class="flex items-center justify-center px-4 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-500 bg-opacity-60 hover:bg-opacity-70 sm:px-8"> Receta </a>
                        -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
